{% extends 'notes/base.html' %}
{% block title %}{% if form.instance.pk %}Edit Note{% else %}Create Note{% endif %}{% endblock %}

{% block content %}
<div class="card p-3">
  <h3>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Note</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Save</button>
    <a class="btn btn-secondary" href="{% url 'notes:note-list' %}">Cancel</a>
  </form>
</div>
{% endblock %}
